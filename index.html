<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamKey Realty - Modern Listings</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #181818;  /* Dark background */
      color: #f4f4f4;             /* Light text */
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background-color: #222; /* Dark header */
      padding: 40px 0;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5em;
      font-weight: 600;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* Container for Listings */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    /* Property Card Styling */
    .property-card {
      background-color: #333;
      border-radius: 15px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .property-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .property-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 5px solid #007bff;
    }

    .property-card h3 {
      margin: 15px;
      font-size: 1.4em;
      color: #fff;
    }

    .property-card p {
      margin: 10px 15px;
      font-size: 1.1em;
      color: #ccc;
    }

    .property-card a {
      display: block;
      background-color: #007bff;
      padding: 12px 0;
      margin: 15px;
      text-align: center;
      font-size: 1.1em;
      text-decoration: none;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .property-card a:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .property-card {
        width: 80%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>DreamKey Realty</h1>
  <p>Your trusted source for real estate listings</p>
</header>

<div class="container" id="property-list"></div>

<script>
// Simulated API response for demonstration purposes
const listings = [
  {
    id: 1,
    title: "Beautiful Family Home in the Suburbs",
    price: "$500,000",
    image: "https://via.placeholder.com/300x200?text=Home+1",
    url: "https://www.example.com/property1"
  },
  {
    id: 2,
    title: "Modern Downtown Apartment",
    price: "$750,000",
    image: "https://via.placeholder.com/300x200?text=Home+2",
    url: "https://www.example.com/property2"
  },
  {
    id: 3,
    title: "Spacious Beachfront Property",
    price: "$1,200,000",
    image: "https://via.placeholder.com/300x200?text=Home+3",
    url: "https://www.example.com/property3"
  },
  {
    id: 4,
    title: "Cozy Countryside Cottage",
    price: "$350,000",
    image: "https://via.placeholder.com/300x200?text=Home+4",
    url: "https://www.example.com/property4"
  }
];

// Function to display the listings on the homepage
function displayListings() {
  const container = document.getElementById('property-list');

  listings.forEach(listing => {
    const card = document.createElement('div');
    card.classList.add('property-card');
    
    card.innerHTML = `
      <img src="${listing.image}" alt="${listing.title}">
      <h3>${listing.title}</h3>
      <p>${listing.price}</p>
      <a href="${listing.url}" target="_blank">View Listing</a>
    `;
    
    container.appendChild(card);
  });
}

// Call the function to display the listings
displayListings();
</script>

</body>
</html>
