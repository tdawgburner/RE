<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamKey Realty - Home Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #007bff;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    .property-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
      width: 300px;
      text-align: center;
    }

    .property-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .property-card h3 {
      margin: 15px 0;
      color: #333;
    }

    .property-card p {
      margin: 10px 0;
      color: #555;
    }

    .property-card a {
      display: block;
      margin: 15px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .property-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to DreamKey Realty</h1>
  <p>Your trusted source for real estate listings</p>
</header>

<div class="container" id="property-list"></div>

<script>
// Simulated API response for demonstration purposes
const listings = [
  {
    id: 1,
    title: "Beautiful Family Home in the Suburbs",
    price: "$500,000",
    image: "https://via.placeholder.com/300x200?text=Home+1",
    url: "https://www.example.com/property1"
  },
  {
    id: 2,
    title: "Modern Downtown Apartment",
    price: "$750,000",
    image: "https://via.placeholder.com/300x200?text=Home+2",
    url: "https://www.example.com/property2"
  },
  {
    id: 3,
    title: "Spacious Beachfront Property",
    price: "$1,200,000",
    image: "https://via.placeholder.com/300x200?text=Home+3",
    url: "https://www.example.com/property3"
  },
  {
    id: 4,
    title: "Cozy Countryside Cottage",
    price: "$350,000",
    image: "https://via.placeholder.com/300x200?text=Home+4",
    url: "https://www.example.com/property4"
  }
];

// Function to display the listings on the homepage
function displayListings() {
  const container = document.getElementById('property-list');

  listings.forEach(listing => {
    const card = document.createElement('div');
    card.classList.add('property-card');
    
    card.innerHTML = `
      <img src="${listing.image}" alt="${listing.title}">
      <h3>${listing.title}</h3>
      <p>${listing.price}</p>
      <a href="${listing.url}" target="_blank">View Listing</a>
    `;
    
    container.appendChild(card);
  });
}

// Call the function to display the listings
displayListings();
</script>

</body>
</html>
