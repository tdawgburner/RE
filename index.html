<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamKey Realty - Property Listings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f1f1f1; /* Light gray background */
      color: #333;
      line-height: 1.6;
    }

    /* Header Styling */
    header {
      background-color: #1c1c1c; /* Dark background for header */
      padding: 40px 0;
      text-align: center;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    /* Button link to mortgage calculator */
    .calculator-link {
      display: block;
      margin: 20px 0;
      text-align: center;
      padding: 10px 20px;
      background-color: #00aaff;
      color: #fff;
      font-size: 1.5em;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .calculator-link:hover {
      background-color: #0088cc;
    }

    /* Property Listing Container */
    .property-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    /* Property Card Styles */
    .property-card {
      background-color: #fff;
      border-radius: 12px;
      width: 300px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .property-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .property-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 5px solid #00aaff; /* Accent color */
    }

    .property-card .card-body {
      padding: 20px;
      text-align: center;
    }

    .property-card h3 {
      font-size: 1.5em;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .property-card p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 15px;
    }

    .property-card .price {
      font-size: 1.6em;
      color: #00aaff;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .property-card a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00aaff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .property-card a:hover {
      background-color: #0088cc;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .property-container {
        flex-direction: column;
        align-items: center;
      }

      .property-card {
        width: 80%;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>DreamKey Realty</h1>
  <p>Your Trusted Real Estate Marketplace</p>

  <!-- Mortgage Calculator Link -->
  <a href="mortgage-calculator.html" class="calculator-link">Go to Mortgage Calculator</a>
</header>

<div class="property-container" id="property-list"></div>

<script>
// Simulated API response for demonstration purposes
const listings = [
  {
    id: 1,
    title: "Stunning Oceanfront Villa",
    price: "$1,500,000",
    image: "https://via.placeholder.com/300x180?text=Oceanfront+Villa",
    url: "https://www.example.com/property1"
  },
  {
    id: 2,
    title: "Contemporary Urban Loft",
    price: "$750,000",
    image: "https://via.placeholder.com/300x180?text=Urban+Loft",
    url: "https://www.example.com/property2"
  },
  {
    id: 3,
    title: "Spacious Family Home with Pool",
    price: "$950,000",
    image: "https://via.placeholder.com/300x180?text=Family+Home",
    url: "https://www.example.com/property3"
  },
  {
    id: 4,
    title: "Charming Historic Cottage",
    price: "$475,000",
    image: "https://via.placeholder.com/300x180?text=Historic+Cottage",
    url: "https://www.example.com/property4"
  }
];

// Function to display property listings
function displayListings() {
  const container = document.getElementById('property-list');

  listings.forEach(listing => {
    const card = document.createElement('div');
    card.classList.add('property-card');
    
    card.innerHTML = `
      <img src="${listing.image}" alt="${listing.title}">
      <div class="card-body">
        <h3>${listing.title}</h3>
        <p>${listing.price}</p>
        <a href="${listing.url}" target="_blank">View Listing</a>
      </div>
    `;
    
    container.appendChild(card);
  });
}

// Call function to display listings
displayListings();
</script>

</body>
</html>
