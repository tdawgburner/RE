<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamKey Realty - Property Listings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f1f1f1; /* Light gray background */
      color: #333;
      line-height: 1.6;
    }

    /* Header Styling */
    header {
      background-color: #1c1c1c; /* Dark background for header */
      padding: 40px 0;
      text-align: center;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    /* Button link to mortgage calculator */
    .calculator-link {
      display: block;
      margin: 20px 0;
      text-align: center;
      padding: 10px 20px;
      background-color: #00aaff;
      color: #fff;
      font-size: 1.5em;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .calculator-link:hover {
      background-color: #0088cc;
    }

    /* Property Listing Container */
    .property-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }
