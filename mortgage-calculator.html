<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortgage Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for visualization -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #121212;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #00bfff;
      margin: 0;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 20px;
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1em;
    }
    button:hover {
      background-color: #0099cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #555;
      text-align: center;
    }
    th {
      background-color: #2d2d44;
    }
    a.home-link {
      color: #00bfff;
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
    a.home-link:hover {
      text-decoration: underline;
    }
    #pieChartContainer {
      width: 100%;
      margin-top: 20px;
      text-align: center;
    }
    canvas {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mortgage Calculator</h1>
  </header>

  <div class="container">
    <label>Home Price ($):</label>
    <input type="number" id="homePrice" />

    <label>Down Payment ($):</label>
    <input type="number" id="downPayment" />

    <label>Loan Term (years):</label>
    <input type="number" id="loanTerm" value="30" />

    <label>Interest Rate (%):</label>
    <input type="number" id="interestRate" step="0.01" />

    <label>City (Optional - for property tax estimate):</label>
    <select id="city">
      <option value="">-- Select City --</option>
      <option value="dc">Washington, DC (0.85%)</option>
      <option value="nyc">New York, NY (1.68%)</option>
      <option value="la">Los Angeles, CA (0.73%)</option>
      <option value="houston">Houston, TX (2.01%)</option>
      <option value="miami">Miami, FL (0.98%)</option>
      <option value="chicago">Chicago, IL (2.03%)</option>
      <option value="seattle">Seattle, WA (0.93%)</option>
      <option value="sf">San Francisco, CA (1.17%)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="results"></div>

    <a class="home-link" href="index.html">‚Üê Back to Homepage</a>
  </div>

  <div id="pieChartContainer">
    <canvas id="paymentChart"></canvas>
  </div>

  <script>
    const cityTaxes = {
      dc: 0.0085,
      nyc: 0.0168,
      la: 0.0073,
      houston: 0.0201,
      miami: 0.0098,
      chicago: 0.0203,
      seattle: 0.0093,
      sf: 0.0117
    };

    function calculate() {
      const homePrice = parseFloat(document.getElementById('homePrice').value);
      const downPayment = parseFloat(document.getElementById('downPayment').value);
      const loanAmount = homePrice - downPayment;
      const loanTerm = parseInt(document.getElementById('loanTerm').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
      const city = document.getElementById('city').value;
      const propertyTaxRate = cityTaxes[city] || 0;

      if (isNaN(homePrice) || isNaN(downPayment) || isNaN(loanAmount) || isNaN(loanTerm) || isNaN(interestRate)) {
        alert("Please fill out all required fields.");
        return;
      }

      const months = loanTerm * 12;
      const monthlyRate = interestRate / 12;
      const monthlyPayment = loanAmount * monthlyRate / (1 - Math.pow(1 + monthlyRate, -months));
      const monthlyTax = (homePrice * propertyTaxRate) / 12;
      const totalMonthly = monthlyPayment + monthlyTax;

      let tableRows = "";
      let balance = loanAmount;
      let totalPrincipal = 0;
      let totalInterest = 0;
      let principalPaid = 0;
      let interestPaid = 0;
      let taxPaid = 0;

      for (let i = 1; i <= 72; i++) {
        const interest = balance * monthlyRate;
        const principal = monthlyPayment - interest;
        balance -= principal;

        totalPrincipal += principal;
        totalInterest += interest;

        tableRows += `
          <tr>
            <td>${i}</td>
            <td>$${principal.toFixed(2)}</td>
            <td>$${interest.toFixed(2)}</td>
            <td>$${monthlyTax.toFixed(2)}</td>
          </tr>
        `;
      }

      const chartData = {
        labels: ['Principal', 'Interest', 'Property Tax'],
        datasets: [{
          data: [totalPrincipal, totalInterest, monthlyTax * 72],
          backgroundColor: ['#00bfff', '#ff6347', '#32cd32'],
          hoverBackgroundColor: ['#0099cc', '#ff4500', '#228b22']
        }]
      };

      const ctx = document.getElementById('paymentChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: chartData,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  return `${tooltipItem.label}: $${tooltipItem.raw.toFixed(2)}`;
                }
              }
            }
          }
        }
      });

      document.getElementById('results').innerHTML = `
        <h3>Monthly Payment: $${totalMonthly.toFixed(2)}</h3>
        <table>
          <thead>
            <tr>
              <th>Month</th>
              <th>Principal</th>
              <th>Interest</th>
              <th>Property Tax</th>
            </tr>
          </thead>
          <tbody>
            ${tableRows}
          </tbody>
          <tfoot>
            <tr>
              <th>Total (72 months)</th>
              <th>$${totalPrincipal.toFixed(2)}</th>
              <th>$${totalInterest.toFixed(2)}</th>
              <th>$${(monthlyTax * 72).toFixed(2)}</th>
            </tr>
          </tfoot>
        </table>
      `;
    }
  </script>
</body>
</html>
