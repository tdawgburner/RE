<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamKey Realty - Mortgage Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      line-height: 1.6;
    }

    /* Header Styling */
    header {
      background-color: #1c1c1c;
      padding: 40px 0;
      text-align: center;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    /* Calculator Section */
    .calculator-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .calculator-container input,
    .calculator-container select,
    .calculator-container button {
      padding: 10px;
      margin: 10px;
      font-size: 1.2em;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .calculator-container button {
      background-color: #00aaff;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    .calculator-container button:hover {
      background-color: #0088cc;
    }

    /* Result Table Styling */
    .result-table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
    }

    .result-table th, .result-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .result-table th {
      background-color: #1c1c1c;
      color: white;
    }

    /* Chart Styling */
    canvas {
      margin-top: 40px;
    }

    /* Link Back to Homepage */
    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #00aaff;
      text-decoration: none;
      font-size: 1.2em;
    }

    .back-link a:hover {
      color: #0088cc;
    }
  </style>
</head>
<body>

<header>
  <h1>DreamKey Realty</h1>
  <p>Your Trusted Real Estate Marketplace</p>
</header>

<div class="calculator-container">
  <h2>Mortgage Calculator</h2>

  <label for="homePrice">Home Price ($)</label>
  <input type="number" id="homePrice" placeholder="Enter home price" required>

  <label for="downPayment">Down Payment ($)</label>
  <input type="number" id="downPayment" placeholder="Enter down payment" required>

  <label for="loanTerm">Loan Term (Years)</label>
  <input type="number" id="loanTerm" placeholder="Enter loan term" required>

  <label for="interestRate">Interest Rate (%)</label>
  <input type="number" id="interestRate" placeholder="Enter interest rate" required>

  <label for="city">City (Optional)</label>
  <select id="city">
    <option value="">Select City (Optional)</option>
    <option value="Washington,DC">Washington, DC</option>
    <option value="Los Angeles,CA">Los Angeles, CA</option>
    <option value="New York,NY">New York, NY</option>
    <option value="San Francisco,CA">San Francisco, CA</option>
    <option value="Miami,FL">Miami, FL</option>
  </select>

  <label for="propertyTax">Property Tax Rate (%)</label>
  <input type="number" id="propertyTax" placeholder="Enter property tax rate" value="1.1">

  <button onclick="calculateMortgage()">Calculate</button>

  <div id="mortgageResults">
    <table class="result-table" id="resultTable" style="display:none;">
      <thead>
        <tr>
          <th>Month</th>
          <th>Principal Paid</th>
          <th>Interest Paid</th>
          <th>Remaining Balance</th>
          <th>Property Tax ($)</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>

  <div id="mortgageChartContainer" style="display:none;">
    <canvas id="mortgageChart" width="400" height="200"></canvas>
  </div>

  <div class="back-link">
    <a href="index.html">Back to Home</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Function to calculate mortgage details
function calculateMortgage() {
  const homePrice = parseFloat(document.getElementById('homePrice').value);
  const downPayment = parseFloat(document.getElementById('downPayment').value);
  const loanTerm = parseInt(document.getElementById('loanTerm').value);
  const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
  const propertyTaxRate = parseFloat(document.getElementById('propertyTax').value) / 100;
  
  const loanAmount = homePrice - downPayment;
  const months = loanTerm * 12;
  const monthlyInterestRate = interestRate / 12;
  
  const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -months));
  const monthlyPropertyTax = (homePrice * propertyTaxRate) / 12;

  let principalBalance = loanAmount;
  let totalInterestPaid = 0;
  let totalPrincipalPaid = 0;
  let interestPayments = [];
  let principalPayments = [];
  let propertyTaxes = [];
  let monthsToCrossover = 0;

  // Calculate loan schedule for 72 months
  let results = "";
  for (let month = 1; month <= 72; month++) {
    let interestPayment = principalBalance * monthlyInterestRate;
    let principalPayment = monthlyPayment - interestPayment;

    principalBalance -= principalPayment;
    totalInterestPaid += interestPayment;
    totalPrincipalPaid += principalPayment;

    interestPayments.push(totalInterestPaid);
    principalPayments.push(totalPrincipalPaid);
    propertyTaxes.push(monthlyPropertyTax);

    results += `
      <tr>
        <td>${month}</td>
        <td>$${principalPayment.toFixed(2)}</td>
        <td>$${interestPayment.toFixed(2)}</td>
        <td>$${principalBalance.toFixed(2)}</td>
        <td>$${monthlyPropertyTax.toFixed(2)}</td>
      </tr>
    `;

    if (principalPayment > interestPayment && monthsToCrossover === 0) {
      monthsToCrossover = month;
    }
  }

  document.getElementById('resultTable').style.display = 'table';
  document.getElementById('resultBody').innerHTML = results;

  // Create Chart
  createMortgageChart(loanAmount, interestRate, months, monthlyPayment, interestPayments, principalPayments, monthsToCrossover);

  // Display total principal paid in 72 months
  document.getElementById('mortgageResults').innerHTML += `
    <p>Total Principal Paid in First 72 Months: $${totalPrincipalPaid.toFixed(2)}</p>
    <p>Total Interest Paid in First 72 Months: $${totalInterestPaid.toFixed(2)}</p>
  `;
}

// Function to create the chart
function createMortgageChart(loanAmount, interestRate, months, monthlyPayment, interestPayments, principalPayments, monthsToCrossover) {
  const ctx = document.getElementById('mortgageChart').getContext('2d');
  const mortgageChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: Array.from({ length: months }, (_, i) => i + 1), // Months 1 to N
      datasets: [
        {
          label: 'Total Interest Paid',
          data: interestPayments,
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2,
          fill: false
        },
        {
          label: 'Total Principal Paid',
          data: principalPayments,
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          fill: false
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          title: {
            display: true,
            text: 'Months'
          }
        },
        y: {
          title: {
            display: true,
            text: 'Amount ($)'
          },
          beginAtZero: true
        }
      },
      plugins: {
        annotation: {
          annotations: [
            {
              type: 'line',
              scaleID: 'x',
              value: monthsToCrossover,
              borderColor: 'rgba(0, 255, 0, 1)',
              borderWidth: 2,
              label: {
                enabled: true,
                content: 'Principal > Interest',
                position: 'top'
              }
            }
          ]
        }
      }
    }
  });

  document.getElementById('mortgageChartContainer').style.display = 'block';
}
</script>
</body>
</html>
