<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mortgage Calculator</h1>
    <label>Home Price ($):</label>
    <input type="number" id="homePrice" value="500000" />

    <label>Down Payment ($):</label>
    <input type="number" id="downPayment" value="100000" />

    <label>Loan Term (years):</label>
    <select id="loanTerm">
      <option value="15">15 Years</option>
      <option value="30" selected>30 Years</option>
    </select>

    <label>Interest Rate (%):</label>
    <input type="number" id="interestRate" step="0.01" value="6.5" />

    <label>City (for property tax estimate):</label>
    <select id="city">
      <option value="">-- Optional --</option>
      <option value="dc">Washington, DC (0.85%)</option>
      <option value="nyc">New York, NY (1.68%)</option>
      <option value="la">Los Angeles, CA (0.73%)</option>
      <option value="houston">Houston, TX (2.01%)</option>
      <option value="miami">Miami, FL (0.98%)</option>
      <option value="chicago">Chicago, IL (2.03%)</option>
      <option value="seattle">Seattle, WA (0.93%)</option>
      <option value="sf">San Francisco, CA (1.17%)</option>
    </select>

    <button onclick="calculateMortgage()">Calculate</button>

    <div id="result"></div>

    <canvas id="chart" width="800" height="400"></canvas>
  </div>

  <script>
    const cityRates = {
      dc: 0.0085,
      nyc: 0.0168,
      la: 0.0073,
      houston: 0.0201,
      miami: 0.0098,
      chicago: 0.0203,
      seattle: 0.0093,
      sf: 0.0117
    };

    function calculateMortgage() {
      const homePrice = parseFloat(document.getElementById('homePrice').value);
      const downPayment = parseFloat(document.getElementById('downPayment').value);
      const loanAmount = homePrice - downPayment;
      const loanTerm = parseInt(document.getElementById('loanTerm').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
      const selectedCity = document.getElementById('city').value;
      const taxRate = cityRates[selectedCity] || 0;

      const monthlyInterest = interestRate / 12;
      const totalMonths = loanTerm * 12;
      const monthlyPayment = loanAmount * monthlyInterest / (1 - Math.pow(1 + monthlyInterest, -totalMonths));
      const monthlyTax = (homePrice * taxRate) / 12;

      let balance = loanAmount;
      let annualData = [];

      for (let year = 1; year <= loanTerm; year++) {
        let annualPrincipal = 0;
        let annualInterest = 0;
        let annualTax = 0;

        for (let month = 1; month <= 12; month++) {
          const interest = balance * monthlyInterest;
          const principal = monthlyPayment - interest;
          annualPrincipal += principal;
          annualInterest += interest;
          annualTax += monthlyTax;
          balance -= principal;
        }

        annualData.push({ year, principal: annualPrincipal, interest: annualInterest, tax: annualTax });
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <table>
          <tr><th>Year</th><th>Principal Paid</th><th>Interest Paid</th><th>Property Tax</th></tr>
          ${annualData.map(row => `<tr><td>${row.year}</td><td>$${row.principal.toFixed(2)}</td><td>$${row.interest.toFixed(2)}</td><td>$${row.tax.toFixed(2)}</td></tr>`).join('')}
        </table>
      `;

      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: annualData.map(d => `Year ${d.year}`),
          datasets: [
            {
              label: 'Principal',
              data: annualData.map(d => d.principal),
              backgroundColor: '#00bfff'
            },
            {
              label: 'Interest',
              data: annualData.map(d => d.interest),
              backgroundColor: '#ff6347'
            },
            {
              label: 'Property Tax',
              data: annualData.map(d => d.tax),
              backgroundColor: '#32cd32'
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.dataset.label}: $${context.raw.toFixed(2)}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return `$${value}`;
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
