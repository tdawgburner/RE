<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamKey Realty - Mortgage Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #1c1c1c;
      padding: 40px 0;
      text-align: center;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    .calculator-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 1.2em;
      display: block;
      margin-bottom: 10px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #00aaff;
      font-weight: bold;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00aaff;
      color: #fff;
      font-size: 1.2em;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0088cc;
    }

    .button:active {
      background-color: #0066aa;
    }

  </style>
</head>
<body>

<header>
  <h1>DreamKey Realty</h1>
  <p>Mortgage Calculator</p>
</header>

<div class="calculator-container">
  <div class="input-group">
    <label for="loanAmount">Loan Amount ($)</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
  </div>
  
  <div class="input-group">
    <label for="interestRate">Interest Rate (%)</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate" required>
  </div>
  
  <div class="input-group">
    <label for="loanTerm">Loan Term (Years)</label>
    <input type="number" id="loanTerm" placeholder="Enter loan term in years" required>
  </div>

  <div class="input-group">
    <label for="downPayment">Down Payment ($)</label>
    <input type="number" id="downPayment" placeholder="Enter down payment amount" required>
  </div>
  
  <div class="input-group">
    <label for="location">Location (City, State)</label>
    <input type="text" id="location" placeholder="Enter city/state (e.g., Washington, DC)">
  </div>

  <div class="result" id="monthlyPayment">Monthly Payment: $0.00</div>

  <a href="index.html" class="button">Back to Listings</a>
  <button class="button" id="calculate">Calculate</button>
</div>

<script>
  // Property tax rates based on city/state (example rates for demonstration)
  const propertyTaxRates = {
    "Washington, DC": 0.85, // 0.85% of property value
    "New York, NY": 1.68,   // 1.68% of property value
    "Los Angeles, CA": 1.25, // 1.25% of property value
    "Chicago, IL": 2.3,     // 2.3% of property value
    // Add more cities and rates as needed
  };

  document.getElementById('calculate').addEventListener('click', function() {
    // Get input values
    const loanAmount = parseFloat(document.getElementById('loanAmount').value);
    const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
    const loanTerm = parseInt(document.getElementById('loanTerm').value);
    const downPayment = parseFloat(document.getElementById('downPayment').value);
    const location = document.getElementById('location').value.trim();

    // Default property tax rate if location is not found
    let propertyTaxRate = 1.0; // Default tax rate (1.0% if no match found)

    // Check if location exists in propertyTaxRates
    if (propertyTaxRates[location]) {
      propertyTaxRate = propertyTaxRates[location];
    } else if (location) {
      alert("Property tax rate for the entered location not found. Using default rate.");
    }

    // Calculate loan details
    const principal = loanAmount - downPayment;
    const monthlyInterest = interestRate / 12;
    const numberOfPayments = loanTerm * 12;
    const monthlyPayment = (principal * monthlyInterest) / (1 - Math.pow(1 + monthlyInterest, -numberOfPayments));

    // Calculate property tax monthly cost (property value * tax rate / 12)
    const estimatedPropertyTax = loanAmount * (propertyTaxRate / 100);
    const monthlyTax = estimatedPropertyTax / 12;

    // Final monthly payment (including property tax)
    const totalMonthlyPayment = monthlyPayment + monthlyTax;

    // Display result
    document.getElementById('monthlyPayment').textContent = `Monthly Payment: $${totalMonthlyPayment.toFixed(2)} (including property tax)`;
  });
</script>

</body>
</html>
