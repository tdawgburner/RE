<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #00aaff;
    }
    label, select, input {
      display: block;
      margin: 15px 0;
      width: 100%;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #333;
      color: #fff;
    }
    button {
      background-color: #00aaff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    a {
      color: #00aaff;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 30px;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: right;
    }
    th {
      background: #00aaff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mortgage Calculator</h1>
    <label>Home Price ($):</label>
    <input type="number" id="price" />

    <label>Down Payment ($):</label>
    <input type="number" id="down" />

    <label>Loan Term (years):</label>
    <input type="number" id="term" value="30" />

    <label>Interest Rate (%):</label>
    <input type="number" id="rate" value="6.5" />

    <label>Location (optional):</label>
    <select id="location">
      <option value="">-- Select City --</option>
      <option value="dc">Washington, DC</option>
      <option value="nyc">New York, NY</option>
      <option value="la">Los Angeles, CA</option>
      <option value="atl">Atlanta, GA</option>
      <option value="chi">Chicago, IL</option>
    </select>

    <button onclick="calculateMortgage()">Calculate</button>
    <div class="result" id="resultText"></div>
    <table id="amortizationTable"></table>
  </div>

  <a href="index.html">‚Üê Back to Homepage</a>

  <script>
    const taxRates = {
      dc: 0.0085,
      nyc: 0.012,
      la: 0.0075,
      atl: 0.011,
      chi: 0.0102
    };

    function calculateMortgage() {
      const price = parseFloat(document.getElementById("price").value);
      const down = parseFloat(document.getElementById("down").value);
      const term = parseFloat(document.getElementById("term").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const location = document.getElementById("location").value;

      if (!price || !down || !term || !rate) {
        document.getElementById("resultText").innerText = "Please fill out all required fields.";
        return;
      }

      const loanAmount = price - down;
      const monthlyRate = rate / 100 / 12;
      const totalMonths = term * 12;
      const monthlyPayment = loanAmount * monthlyRate / (1 - Math.pow(1 + monthlyRate, -totalMonths));
      const taxMonthly = location && taxRates[location] ? (price * taxRates[location]) / 12 : 0;
      const totalMonthly = monthlyPayment + taxMonthly;

      document.getElementById("resultText").innerHTML = `
        Loan Amount: $${loanAmount.toFixed(2)}<br>
        Estimated Monthly Payment: $${totalMonthly.toFixed(2)} (${monthlyPayment.toFixed(2)} + ${taxMonthly.toFixed(2)} property tax)`;

      generateAmortizationTable(loanAmount, monthlyRate, monthlyPayment, taxMonthly);
    }

    function generateAmortizationTable(principal, monthlyRate, monthlyPayment, taxMonthly) {
      const table = document.getElementById("amortizationTable");
      table.innerHTML = "";

      const header = `
        <thead>
          <tr>
            <th>Month</th>
            <th>Principal</th>
            <th>Interest</th>
            <th>Property Tax</th>
          </tr>
        </thead>
      `;
      table.innerHTML = header;

      let balance = principal;
      let totalPrincipal = 0;
      let totalInterest = 0;
      let body = "<tbody>";

      for (let i = 1; i <= 72; i++) {
        const interest = balance * monthlyRate;
        const principalPaid = monthlyPayment - interest;
        balance -= principalPaid;
        totalPrincipal += principalPaid;
        totalInterest += interest;

        body += `
          <tr>
            <td>${i}</td>
            <td>$${principalPaid.toFixed(2)}</td>
            <td>$${interest.toFixed(2)}</td>
            <td>$${taxMonthly.toFixed(2)}</td>
          </tr>
        `;
      }

      body += `
        <tr>
          <th colspan="1">Totals</th>
          <td><strong>$${totalPrincipal.toFixed(2)}</strong></td>
          <td><strong>$${totalInterest.toFixed(2)}</strong></td>
          <td><strong>$${(taxMonthly * 72).toFixed(2)}</strong></td>
        </tr>
      `;

      body += "</tbody>";
      table.innerHTML += body;
    }
  </script>
</body>
</html>
