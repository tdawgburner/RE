<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortgage Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #121212;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #00bfff;
      margin: 0;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    .dp-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 5px;
    }
    .dp-buttons button {
      width: 18%;
      margin: 5px 0;
      background-color: #333;
      color: #fff;
    }
    button.calculate {
      background-color: #00bfff;
      color: white;
      margin-top: 20px;
    }
    button.calculate:hover {
      background-color: #0099cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #555;
      text-align: center;
    }
    th {
      background-color: #2d2d44;
    }
    a.home-link {
      color: #00bfff;
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
    a.home-link:hover {
      text-decoration: underline;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mortgage Calculator</h1>
  </header>

  <div class="container">
    <label>Home Price ($):</label>
    <input type="number" id="homePrice" />

    <label>Down Payment ($):</label>
    <input type="number" id="downPayment" />

    <div class="dp-buttons">
      <button onclick="setDownPayment(5)">5%</button>
      <button onclick="setDownPayment(10)">10%</button>
      <button onclick="setDownPayment(15)">15%</button>
      <button onclick="setDownPayment(20)">20%</button>
    </div>

    <label>Loan Term (years):</label>
    <input type="number" id="loanTerm" value="30" />

    <label>Interest Rate (%):</label>
    <input type="number" id="interestRate" step="0.01" />

    <label>City (Optional - for property tax estimate):</label>
    <select id="city">
      <option value="">-- Select City --</option>
      <option value="dc">Washington, DC (0.85%)</option>
      <option value="nyc">New York, NY (1.68%)</option>
      <option value="la">Los Angeles, CA (0.73%)</option>
      <option value="houston">Houston, TX (2.01%)</option>
      <option value="miami">Miami, FL (0.98%)</option>
    </select>

    <button class="calculate" onclick="calculate()">Calculate</button>

    <div id="results"></div>

    <canvas id="breakdownChart"></canvas>

    <a class="home-link" href="index.html">‚Üê Back to Homepage</a>
  </div>

  <script>
    const cityTaxes = {
      dc: 0.0085,
      nyc: 0.0168,
      la: 0.0073,
      houston: 0.0201,
      miami: 0.0098
    };

    function setDownPayment(percent) {
      const price = parseFloat(document.getElementById('homePrice').value);
      if (!isNaN(price)) {
        document.getElementById('downPayment').value = (price * percent / 100).toFixed(2);
      }
    }

    function calculate() {
      const homePrice = parseFloat(document.getElementById('homePrice').value);
      const downPayment = parseFloat(document.getElementById('downPayment').value);
      const loanAmount = homePrice - downPayment;
      const loanTerm = parseInt(document.getElementById('loanTerm').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
      const city = document.getElementById('city').value;
      const propertyTaxRate = cityTaxes[city] || 0;

      if (isNaN(homePrice) || isNaN(downPayment) || isNaN(loanAmount) || isNaN(loanTerm) || isNaN(interestRate)) {
        alert("Please fill out all required fields.");
        return;
      }

      const months = loanTerm * 12;
      const monthlyRate = interestRate / 12;
      const monthlyPayment = loanAmount * monthlyRate / (1 - Math.pow(1 + monthlyRate, -months));
      const monthlyTax = (homePrice * propertyTaxRate) / 12;
      const totalMonthly = monthlyPayment + monthlyTax;

      let tableRows = "";
      let balance = loanAmount;
      let totalPrincipal = 0;
      let totalInterest = 0;
      const yearlyPrincipal = [];
      const yearlyInterest = [];
      const yearlyTax = [];

      for (let year = 1; year <= loanTerm; year++) {
        let yPrincipal = 0;
        let yInterest = 0;
        for (let month = 1; month <= 12; month++) {
          const interest = balance * monthlyRate;
          const principal = monthlyPayment - interest;
          balance -= principal;
          yInterest += interest;
          yPrincipal += principal;
          totalPrincipal += principal;
          totalInterest += interest;
        }
        yearlyPrincipal.push(yPrincipal);
        yearlyInterest.push(yInterest);
        yearlyTax.push(monthlyTax * 12);
        tableRows += `
          <tr>
            <td>${year}</td>
            <td>$${yPrincipal.toFixed(2)}</td>
            <td>$${yInterest.toFixed(2)}</td>
            <td>$${(monthlyTax * 12).toFixed(2)}</td>
          </tr>
        `;
      }

      document.getElementById('results').innerHTML = `
        <h3>Monthly Payment (with taxes): $${totalMonthly.toFixed(2)}</h3>
        <table>
          <thead>
            <tr>
              <th>Year</th>
              <th>Principal</th>
              <th>Interest</th>
              <th>Property Tax</th>
            </tr>
          </thead>
          <tbody>${tableRows}</tbody>
          <tfoot>
            <tr>
              <th>Total</th>
              <th>$${totalPrincipal.toFixed(2)}</th>
              <th>$${totalInterest.toFixed(2)}</th>
              <th>$${(monthlyTax * 12 * loanTerm).toFixed(2)}</th>
            </tr>
          </tfoot>
        </table>
      `;

      const ctx = document.getElementById('breakdownChart').getContext('2d');
      if (window.barChart) window.barChart.destroy();
      window.barChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Array.from({ length: loanTerm }, (_, i) => `Year ${i + 1}`),
          datasets: [
            {
              label: 'Principal',
              data: yearlyPrincipal,
              backgroundColor: '#4caf50'
            },
            {
              label: 'Interest',
              data: yearlyInterest,
              backgroundColor: '#f44336'
            },
            {
              label: 'Property Tax',
              data: yearlyTax,
              backgroundColor: '#2196f3'
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
              labels: {
                color: '#fff'
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#fff' }
            },
            y: {
              ticks: { color: '#fff' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
